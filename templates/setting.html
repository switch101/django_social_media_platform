{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
        <a href="{% url 'index' %}"> Home / Account Setting - <b>{{ user_profile.user.username }}</b></a>
    </h1>

    <div style="margin-top: 20px" class="bg-white rounded-md shadow col-span-2 p-6 w-full lg:w-3/4">
        <div>
            <h3 class="text-xl mb-2">General Settings</h3>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="bg-white rounded-md shadow col-span-2 p-6">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Your name.." class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4" value="{{ user_profile.user.first_name }}">

                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Your name.." class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4" value="{{ user_profile.user.last_name }}">

                <label for="profile_picture">Profile Picture</label>
                <img width="100" height="100" src="{{ user_profile.profile_img.url }}" class="mb-4"/>
                <input type="file" id="profile_picture" name="profile_picture" class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email.." class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4" value="{{ user_profile.user.email }}">

                <label for="about">About me</label>
                <textarea id="about" name="bio" rows="3" class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4">{{ user_profile.bio }}</textarea>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Your location.." class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4" value="{{ user_profile.location }}">

                <label for="working_at">Working at</label>
                <input type="text" id="working_at" name="working_at" placeholder="Your workplace.." class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4" value="{{ user_profile.working_at }}">

                <label for="relationship">Relationship</label>
                <select id="relationship" name="relationship" class="shadow-none bg-gray-100 w-full py-2 px-4 mb-4">
                    <option value="0" {% if user_profile.relationship == '0' %}selected{% endif %}>None</option>
                    <option value="1" {% if user_profile.relationship == '1' %}selected{% endif %}>Single</option>
                    <option value="2" {% if user_profile.relationship == '2' %}selected{% endif %}>In a relationship</option>
                    <option value="3" {% if user_profile.relationship == '3' %}selected{% endif %}>Married</option>
                    <option value="4" {% if user_profile.relationship == '4' %}selected{% endif %}>Engaged</option>
                </select>

                <div class="flex justify-end space-x-3">
                    <a href="{% url 'index' %}" class="p-2 px-4 rounded bg-gray-50 text-red-500">Cancel</a>
                    <button type="submit" class="button bg-blue-700">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
